<div class="row">
  <div class="col-md-2">
    <div class="list-group">
      <div ng-repeat="file in files | filter:mimeTypeFilter | orderBy: 'mimeType' | orderBy: 'title' ">
        <a ng-if="file.mimeType !== 'application/vnd.google-apps.folder'" class="list-group-item" ui-sref="folder.file({folderId: folderId, fileId: file.id})" ng-class="(fileId === file.id) ? 'active' : ''">{{file.title}}</a>
        <button ng-if="file.mimeType === 'application/vnd.google-apps.folder'" class="list-group-item" ng-dblclick="goToFolder(file.id)"><span class="glyphicon glyphicon-folder-open"></span> {{file.title}}</button>
      </div>
    </div>
  </div>
  <div class="col-md-10">
    <div ui-view></div>
  </div>
</div>
