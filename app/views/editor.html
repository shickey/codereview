<div class="row">
  <div class="col-md-7 col-md-offset-1">
    <code-editor code="file.content" comments="comments" cursor-change="cursorChanged(offset)"></code-editor>
  </div>
  <div class="col-md-3">
    <comment-list comments="comments"></comment-list>
  </div>
</div>
<div class="row">
  <div class="col-md-5 col-md-offset-1">
    <input type="text" ng-model="commentText" />
  </div>
  <div class="col-md-2">
    <button class="btn btn-warning" ng-click="addNewComment()">Add comment</button>
  </div>
</div>
